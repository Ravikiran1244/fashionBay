<h1>Login</h1>

<form class="form-horizontal">

    <div class="form-group">
        <label for="inputEmail" class="control-label col-xs-2">User Name</label>
        <div class="col-xs-4">
            <input type="text" class="form-control" id="inputEmail" placeholder="User Name" ng-model="loginvm.loginData.username">
        </div>{{loginvm}}
    </div>
    <div class="form-group">
        <label for="inputPassword" class="control-label col-xs-2">Password</label>
        <div class="col-xs-4">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="loginvm.loginData.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-4">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me</label>
                <label>
                    <label class="lbl label-danger" ng-show="loginvm.showInvalidCredentials">Invalid Credentials</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button ng-click="loginvm.loginUser()" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
